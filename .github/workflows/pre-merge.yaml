name: Pre Merge Checks
concurrency:
  group: ${{ github.workflow }}

on:
  pull_request:
    branches:
      - master

permissions:
  contents: read

jobs:
  pre-merge-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Cache .npm dir
        id: cache-npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: (cd src/certification-admin && npm install)

      - name: Test
        run: (cd src/certification-admin && npm run test)

      # make coverage reports available in github artifacts
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: src/certification-admin/coverage
